name: CI - Tests and Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=collectors --cov=processors --cov=core --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false  # Nie przerywaj CI jeśli Codecov ma rate limit
    
    - name: Validate PlantUML diagram exists
      shell: pwsh
      run: |
        if (-not (Test-Path "docs/MVP_PIPELINE_FLOW.puml")) {
          Write-Host "❌ PlantUML diagram not found"
          exit 1
        }
        if ((Get-Item "docs/MVP_PIPELINE_FLOW.puml").Length -eq 0) {
          Write-Host "❌ PlantUML diagram is empty"
          exit 1
        }
        Write-Host "✅ PlantUML diagram exists and is not empty"
    
    - name: Check code quality
      run: |
        pip install flake8
        flake8 collectors/ processors/ core/ --max-line-length=120 --ignore=E501,W503 || true

  validate-diagrams:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Download PlantUML
      run: |
        wget https://github.com/plantuml/plantuml/releases/download/v1.2023.13/plantuml-1.2023.13.jar -O plantuml.jar
    
    - name: Validate PlantUML syntax
      run: |
        java -jar plantuml.jar -checkmetadata -tsvg docs/*.puml || exit 1
        echo "✅ All PlantUML diagrams are valid"

